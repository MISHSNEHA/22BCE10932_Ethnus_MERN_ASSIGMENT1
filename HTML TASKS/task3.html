<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .box {
            border: 2px solid black;
            padding: 15px;
            width: 600px;
            text-align: center;
            background-color: #e8e8e8;
            font-size: 18px;
        }
        a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="box">
    <p>Click any of the following links</p>
    <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Opens in New</a> |
    <a href="https://www.google.com" target="_self">Opens in Self</a> |
    <a href="https://www.google.com" target="_parent">Opens in Parent</a> |
    <a href="https://www.google.com" target="_top">Opens in Body</a> |
    <a href="mailto:snehamishra2022@vitbhopal.ac.in">Send email</a>
</div>

</body>
</html>
